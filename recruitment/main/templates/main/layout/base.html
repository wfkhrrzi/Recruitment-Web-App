<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>{% block tabtitle %}Base{% endblock tabtitle %}</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
		{% load static %}
		<link rel="icon" href="{% static 'main/image/test.svg' %}">
		{% block import_css %}{% endblock import_css %}

	</head>
	<body>
		{% block navbar %} 
		{% endblock navbar %} 
		
		{% block sidebar %} 
		{% endblock sidebar %}

		<div class="container-fluid">{% block content %} {% endblock content %}</div>

		{% block import_scripts %}
			<script
				src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
				integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
				crossorigin="anonymous"
			></script>
			<script
				src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
				integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
				crossorigin="anonymous"
			></script>
		
		{% endblock import_scripts %}
	</body>
</html>
