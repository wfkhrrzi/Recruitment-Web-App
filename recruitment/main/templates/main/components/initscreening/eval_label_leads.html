<div class="d-flex gap-2 p-2 align-items-center nav-pills">
    <button class="btn" type="submit" value="{{lead.eval_id}}" 
        style="
            --bs-btn-padding-x: 0.1rem;
            --bs-btn-padding-y: 0.1rem;
            --bs-btn-hover-color: var(--bs-danger);
            --bs-btn-color: var(--bs-secondary);
            --bs-btn-active-color: var(--bs-white);
            --bs-btn-active-bg: var(--bs-danger);
            --bs-btn-active-border-color: var(--bs-danger);
        "
    >
        <span class="fa-stack fa-2xs" style="color:var(--bs-btn-danger)">
            <i class="fa-regular fa-circle fa-stack-2x" style=" margin:0;"></i>
            <i class="fa-solid fa-xmark fa-stack-1x fa-xl" style=" margin:0;"></i>
        </span>
    </button>
    <span>
        {{lead.alias}}
        <small class="d-block text-body-secondary" style="font-size: 0.75rem;">{{lead.full_name}}</small>
    </span>
    <div class="ms-auto">
        <span class="
            badge badge-is-eval rounded-pill
            {% if lead.eval_is_proceed %}
                text-bg-success
            {% else %}
                text-bg-danger
            {% endif %} 
        ">{{lead.eval_status|title}}</span>
    </div>
</div>
